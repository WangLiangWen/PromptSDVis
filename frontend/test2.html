<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot with Image Markers</title>
    <style>
        /* Add your CSS styling here */
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div id="tooltip"
        style="position: absolute; background: rgba(255,255,255,0.8); padding: 5px; border: 1px solid #d3d3d3; display: none;">
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const images = [
                { id: 'img1', src: './img/01.png', x: 50, y: 50, width: 100, height: 100, title: "Image1" },
                { id: 'img2', src: './img/02.png', x: 200, y: 200, width: 100, height: 100, title: "Image2" },
                { id: 'img3', src: './img/03.png', x: 350, y: 100, width: 100, height: 100, title: "Image3" }
            ];

            const width = 600;
            const height = 600;
            const tooltip = d3.select('#tooltip');


            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append('g');

            const imageElements = g.selectAll('image')
                .data(images)
                .enter()
                .append('image')
                .attr('id', d => d.id)
                .attr('xlink:href', d => d.src)
                .attr('x', d => d.x)
                .attr('y', d => d.y)
                .attr('width', d => d.width)
                .attr('height', d => d.height)
                .on('mouseover', function (event, d) {
                    tooltip.style('display', 'block')
                        .html(d.title)
                        .style('left', `${event.pageX + 10}px`)
                        .style('top', `${event.pageY + 10}px`);
                })
                .on('mouseout', function () {
                    tooltip.style('display', 'none');
                });

            // 圖片邊框
            const rects = g.selectAll('rect')
                .data(images)
                .enter()
                .append('rect')
                .attr('x', d => d.x)
                .attr('y', d => d.y)
                .attr('width', d => d.width)
                .attr('height', d => d.height)
                .style("fill", "none")
                .style("stroke", "black")
                .style("stroke-width", 2);

            // zoom -> 視圖放大縮小
            svg.call(d3.zoom()
                .extent([[0, 0], [width, height]])
                .scaleExtent([1, 8])
                .on("zoom", zoomed));

            function zoomed({ transform }) {
                g.attr("transform", transform);
            }
            // Brush -> 將圖片匡起來
            const brush = d3.brush()
                .extent([[0, 0], [width, height]])
                .on('start brush', event => {
                    if (event.selection) {
                        const [[x0, y0], [x1, y1]] = event.selection;
                        rects.each(function (d) {
                            const rect = d3.select(this);
                            // 检查刷选框与矩形是否重叠
                            const overlaps =
                                (
                                    ((d.x <= x0 && x0 <= (d.x + d.width)) ||
                                        (d.x <= x1 && x1 <= (d.x + d.width)))
                                    &&
                                    ((d.y <= y0 && y0 <= (d.y + d.height)) ||
                                        (d.y <= y1 && y1 <= (d.y + d.height)))
                                ) ||
                                (
                                    (x0 <= d.x && x1 >= (d.x + d.width)) &&
                                    (y0 <= d.y && y1 >= (d.y + d.height))
                                ) ||
                                (
                                    ((d.x <= x0 && x0 <= (d.x + d.width)) ||
                                        (d.x <= x1 && x1 <= (d.x + d.width)))
                                    &&
                                    (y0 <= d.y && y1 >= (d.y + d.height))
                                ) ||
                                (
                                    ((d.y <= y0 && y0 <= (d.y + d.height)) ||
                                        (d.y <= y1 && y1 <= (d.y + d.height)))
                                    &&
                                    (x0 <= d.x && x1 >= (d.x + d.width))
                                )
                            rect.style("stroke", overlaps ? "red" : "black");
                        });
                    }
                })
                .on('end', event => {
                    if (!event.selection) {
                        // Reset all rects if the brush is cleared
                        rects.style("stroke", "black");
                    }
                });


            let isBrushActive = false;
            // Toggle brush and zoom on spacebar press
            document.body.onkeyup = function (e) {
                if (e.key === " ") {
                    // Clear brush
                    d3.selectAll(".brush").on(".brush", null);
                    d3.selectAll(".brush").remove();
                    const brushGroup = svg.append("g").attr("class", "brush");
                    brushGroup.call(brush);
                    svg.on(".zoom", null);
                }
                if (e.key === "Escape") {
                    console.log('Escape')
                    // Clear brush
                    d3.selectAll(".brush").on(".brush", null);
                    d3.selectAll(".brush").remove();
                    rects.style("stroke", "black");
                    // Re-enable zoom
                    svg.call(d3.zoom()
                        .extent([[0, 0], [width, height]])
                        .scaleExtent([1, 8])
                        .on("zoom", zoomed));
                }
            };

        });
    </script>
</body>

</html>
